apply plugin: 'java'
apply plugin: 'eclipse'

jar {
  baseName = 'os-vcb'
  version =  '1.0.0'

  manifest {
    attributes("os-plugin-name": "vcb")
  }

  doFirst {
    from ('./src/main/webapp/app/') {
      include '**/**'
 
      into 'META-INF/resources/vcb'
    }
  }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

build.dependsOn jar