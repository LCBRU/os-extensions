
<style>
  .panel .panel-heading span.os-btns {
    position: absolute;
    top: 5px;
    margin-left: 10px;
  }
</style>

<div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <span>Projects</span>
      <span class="os-btns">
        <button class="default" ng-click="addProject()">
          <span class="fa fa-plus"></span>
          <span>Add</span>
        </button>
        <span dropdown os-show-if-menu-items-present class="inline">
          <button class="default dropdown-toggle">
            <span translate="common.buttons.more">More</span>
            <span class="fa fa-caret-down"></span>
          </button>
          <ul class="dropdown-menu">
            <li>
              <a ng-click="synchronizeMetadata()">
                <span class="fa fa-copy"></span>
                <span>Synchronize Instruments</span>
              </a>
            </li>  
            <li>
              <a ng-click="synchronizeData()">
                <span class="fa fa-database"></span>
                <span>Synchronize Records</span>
              </a>
            </li>  
          </ul>
        </span>
      </span>
    </div>
    <div class="panel-body">
      <table class="os-table os-table-hover">
        <thead class="os-table-head">
          <tr class="row">
            <th class="col">
              <span>Name</span>
            </th>
            <th class="col">
              <span>Host</span>
            </th>
            <th class="col">
              <span>Project ID</span>
            </th>
            <th class="col">
              <span>Updated By</span>
            </th>
            <th class="col">
              <span>Update Time</span>
            </th>
            <th class="col">
              <span>&nbsp;</span>
            </th>
          </tr>
        </thead>
        <tbody class="os-table-body">
          <tr class="row" ng-repeat="project in ctx.projects" os-row-click="showProject(project)">
            <td class="col">
              <span>{{project.name}}</span>
            </td>
            <td class="col">
              <span>{{project.hostUrl}}</span>
            </td>
            <td class="col">
              <span>{{project.projectId}}</span>
            </td>
            <td class="col">
              <span>{{project.updatedBy | osUserDisplayName}}</span>
            </td>
            <td class="col">
              <span>{{project.updateTime | date: global.dateFmt}}</span>
            </td>
            <td class="col os-more-options os-click-esc">
              <div dropdown dropdown-append-to-body>
                <button class="dropdown-toggle">
                  <span class="fa fa-ellipsis-v"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right" role="menu">
                  <li>
                    <a ng-click="showProject(project)">
                      <span class="fa fa-eye"></span>
                      <span>View</span>
                    </a>
                    <a ng-click="editProject(project)">
                      <span class="fa fa-pencil"></span>
                      <span>Edit</span>
                    </a>
                    <a ng-click="deleteProject(project)">
                      <span class="fa fa-trash"></span>
                      <span>Delete</span>
                    </a>
                  </li>
                </ul>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
