
<div class="clearfix">
  <div class="col-xs-12">
    <div ng-switch on="ctx.view">
      <div ng-switch-when="addedit_project">
        <div ng-include src="'plugin-ui-resources/redcap/addedit-project.html'"></div>
      </div>
      <div ng-switch-when="show_project">
        <div ng-include src="'plugin-ui-resources/redcap/project-details.html'"></div>
      </div>
      <div ng-switch-when="list_projects">
        <div ng-include src="'plugin-ui-resources/redcap/list-projects.html'"></div>
      </div>
      <div ng-switch-when="no_projects">
        <div ng-include src="'redcap/no-projects.html'"></div>
      </div>
    </div>
  </div>
</div>

<script type="text/ng-template" id="redcap/no-projects.html">
  <div class="os-section">
    <div class="alert alert-warning">
      <span>
        There no REDCap projects mapped to this collection protocol. 
        Add a new REDCap project by clicking on Add Project
      </span>
    </div>

    <button class="btn btn-primary" ng-click="addProject()">
      <span>Add Project</span>
    </button>
  </div>
</script>
